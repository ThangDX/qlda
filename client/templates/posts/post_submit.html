<template name = "postSubmit">
    <form class="main form">
        <div class="form-group">
        	<label class="control-label" for="url">URL</label>
            <div class="controls">
                <input name="url" id="url" type="text" value="" placeholder="Đường dẫn website" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="form-group">Tiêu đề</label>
            <div class="controls">
                <input name="title" id = "title" type="text" value="" placeholder="Đặt tiêu đề bài viết của bản" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Đăng" class="btn btn-primary"/>
    </form>
</template>
